kafka {
  prefix = ""
  prefix = ${?KAFKA_PREFIX}

  uris = "PLAINTEXT://localhost:9092"
  uris = ${?KAFKA_URL}

  consumer {
    auto-commit = false
    batch-size = 1024
    client-id = "fable-test"
    group-id = "fable-test"
    max-poll-records = 1024
    polling-timeout = 1 second
    session-timeout = 30 seconds
  }
}
